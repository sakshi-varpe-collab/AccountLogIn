<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="logo">
                 <img src="amazon.png" alt="" height="40px">
            </div>

            <div class="details">
                <h2 style="padding: .9vw 1vw 0 1vw; font-size: 30px; font-weight: 600;">Create account</h2>

                <form action="">

                    <div class="first">
                        <label for="name">Your name</label>
                        <input type="text" value="First and Last name">
                    </div>
        
                    <div>
                        <label for="Email">Email</label>
                        <input type="text" value="">
                    </div>
        
                    <div>
                        <label for="password">Password</label>
                        <input type="text" value="At least 6 characters">
                        <p style="padding-top: .8vw;"><span style="color: skyblue; font-weight: 600;">i.</span>Passwords must be at least 6 characters.</p>
                    </div>

                    <div>
                        <label for="Password">Password again</label>
                        <input type="text" value="">
                    </div>

                    <div class="creation">
                        <input type="text" value="Create your Amazon account">
                    </div>

                    <div class="para">
                        <p>By creating an account or logging in,you agree to Amazon's <span><ins>Conditions of User</ins></span> and <span><ins>Privacy Policy.</ins></span></p>
                    </div>

                    <div>
                        <h5>Already have an account?<span>Sign in.</span></h5>
                    </div>
        

                </form>

            </div>

        </div>

    </div>
    
</body>
</html>
